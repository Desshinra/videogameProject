<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Videogame</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="great-container">
        <div class="game-container">
            <canvas class="" id="game"></canvas>
    
            <div class="btns">
                <button id="up">Arriba</button>
                <button id="left">Izquierda</button>
                <button id="right">Derecha</button>
                <button id="down">Abajo</button>
            </div>
    
        </div>
        <div class="messages">
            <p>Lives: <span id="lives"></span></p>
            <p>Time: <span id="time"></span></p>
            <p>Record time: <span id="record"></span></p>
            <p id="result"></p>
        </div>
    </div>
    
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
